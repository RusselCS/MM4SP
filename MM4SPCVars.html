<html>
    <title>MM4SP CVARINFO generator</title>
    <body>
        <div id="cvars"></div>
        <br/>
        <div id="weps"></div>
    </body>
    <script>
        window.onload = init;

        let bosses = [
            "WoodMan",
            "SparkMan",
            "NapalmMan",
            "YamatoMan"
        ];

        let players = [
            "RingMan"
        ];

        function init() {

            for(let j = 0; j < players.length; j++) {
                for(let i = 0; i < bosses.length; i++) {
                    let cvar = document.getElementById("cvars").innerHTML;
                    let wep = document.getElementById("weps").innerHTML;
                    
                    document.getElementById("cvars").innerHTML = cvar + "server bool SV_4SP_" + players[j] + "_" + bosses[i] + "_Wep = false;" + "<br>";
                    document.getElementById("weps").innerHTML = wep + players[j] + "_" + bosses[i] + "Wep" + "<br>";
                }
            }
        }
    </script>
</html>
